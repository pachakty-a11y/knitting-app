<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#7fbfff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編み物管理ツール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <h1>編み物管理ツール</h1>

    <div class="card">
        <form onsubmit="updateProject(); return false;">
            <input type="text" id="processInput" placeholder="工程（例：前身ごろ ゴム編み）">
            <input type="text" id="yarnInput" placeholder="毛糸の名前">
            <input type="text" id="needleInput" placeholder="針の号数（例：7号）">
            <input type="text" id="goalInput" placeholder="目標段数（例：20）">
            <br>
            <button type="submit">この工程を開始する</button>
        </form>

        <div id="currentProject">
            <h3>進行中：<span id="displayProcess">---</span></h3>
            <p>毛糸：<span id="displayYarn">---</span> | 針：<span id="displayNeedle">---</span></p>
            <p>目標：あと <span id="remainingRows">0</span> 段 / <span id="displayGoal">0</span> 段</p>
        </div>
    </div>

    <div class="card">
        <p>現在の段数</p>
        <div style="font-size: 48px; font-weight: bold;" id="counter">0</div>
        <p>段目</p>
        
        <button onclick="countUp()" style="font-size: 1.2em; padding: 15px 30px;">+1段</button>
        <button onclick="countDown()" style="font-size: 1.2em; padding: 15px 30px;">-1段</button>
        
        <br><br>
        <button onclick="finishProject()" style="background-color: #7fbfff; color: white; width: 80%;">この工程を完了して保存</button>
        <br>
        <button onclick="resetOnly()" style="background-color: #eee; color: #999; font-size: 0.8em; margin-top: 10px;">段数のみリセット</button>
    </div>

    <div class="card">
        <h3 style="border-bottom: 2px solid #7fbfff; padding-bottom: 5px;">🧶 編み物ログ（履歴）</h3>
        <ul id="yarnList"></ul>
        <button onclick="clearAllHistory()" style="background-color: #bdc3c7; font-size: 12px; margin-top: 10px;">全履歴を消去</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
